
<!DOCTYPE html>
<html>
  <head>
    <title>Eric Luna - Calculadora</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </head>
  <body>

    <div class="container row">
        <div class="col-sm-6">
            <div class="row-fluid">
                <input id="calculator-result" type="text" value="">
            </div>

            <div class="row-fluid">
                <div id="calc-board">
                    <div class="row-fluid">
                    <a href="#" class="btn">7</a>
                    <a href="#" class="btn">8</a>
                    <a href="#" class="btn">9</a>
                    <a href="#" class="btn btn-danger">C</a>
                    </div>
                    <div class="row-fluid">
                    <a href="#" class="btn">4</a>
                    <a href="#" class="btn">5</a>
                    <a href="#" class="btn">6</a>
                    <a href="#" class="btn">-</a>
                    <a href="#" class="btn">+</a>
                    </div>
                    <div class="row-fluid">
                    <a href="#" class="btn">1</a>
                    <a href="#" class="btn">2</a>
                    <a href="#" class="btn">3</a>
                    <a href="#" class="btn">/</a>
                    <a href="#" class="btn">*</a>
                    </div>
                    <div class="row-fluid">
                    <a href="#" class="btn">.</a>
                    <a href="#" class="btn">0</a>
                    <a href="#" class="btn btn-primary">=</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-6">
            <h5 class="display-4">Historial</h5>
            <ul id="listHistorial">
            </ul>
        </div>
    </div>

  </body>
</html>
